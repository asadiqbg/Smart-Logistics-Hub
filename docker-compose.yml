services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: logistics-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logistics_hub
    ports:
      - '5432:5432'
    volumes:
      - ./db-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: logistics-redis
    ports:
      - '6379:6379'
    volumes:
      - ./db-data/redis:/data

  adminer:
    image: adminer
    container_name: logistics-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres
